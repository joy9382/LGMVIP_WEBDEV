<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button a" >(</div>
                <div class="button b">)</div>
                <div class="button c">AC</div>
                <div class="button d">DEL</div>
                <div class="button e">1</div>
                <div class="button f">2</div>
                <div class="button g">3</div>
                <div class="button h">-</div>
                <div class="button i">6</div>
                <div class="button j">5</div>
                <div class="button k">4</div>
                <div class="button l">+</div>
                <div class="button m">7</div>
                <div class="button n">8</div>
                <div class="button o">9</div>
                <div class="button p">.</div>
                <div class="button q">0</div>
                <div class="button r">/</div>
                <div class="button s">*</div>
                <div id="equal" class="button">=</div>
             </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
<script src="index.js"></script>

</html>
